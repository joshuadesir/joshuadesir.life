<section id="thumbnails">

    {% for project in site.data.portfolio %}
    <article>
        <a class="thumbnail" href="{{ project.image.full }}" data-position="left center">
            <img src="{{ project.image.thumb }}" alt="{{ project.image.alt }}" /></a>
        <h1>{{ project.name }}</h1>
        <p>{{ project.description }}</p>
    </article>
    {% endfor %}
</section>
